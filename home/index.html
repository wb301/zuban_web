<script type="text/javascript">
// window.onload = function(){
// }
function toHome(){
    if(isWeiXin()){
        window.location.href = "https://www.zuban8.com/zuban_web/console/#/wx-login/list";
    }else{
        window.location.href = "https://www.zuban8.com/zuban_web/console/#/list";
    }
}
function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
</script>
